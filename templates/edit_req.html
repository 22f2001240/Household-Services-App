<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Dashboard</title>
        <link rel="stylesheet" href="/static\styles\style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
<!-- Full-width navbar with light pink background and bold black buttons -->
        <div class="container-fluid" style="background-color: #ffcccb; padding: 10px;">
            <nav class="navbar navbar-expand-lg navbar-light w-100">
                <div class="container-fluid">
                    <div style="font-size: 22px;"><strong>Welcome {{cust_obj.full_name}}</strong></div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link btn btn-dark mx-2 text-white fw-bold" href="{{url_for('customer_dashboard',cust_id=cust_obj.id)}}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-dark mx-2 text-white fw-bold" href="{{url_for('search_tab_cust',cust_id=cust_obj.id)}}">Search</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-dark mx-2 text-white fw-bold" href="{{url_for('summary_customer',cust_id=cust_obj.id)}}">Summary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-dark mx-2 text-white fw-bold" href="/">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div style="padding-left: 5%;padding-right: 5%;padding-bottom: 5%;">
        <div class="container-box2" style="width: 60%;">
            <h2 style="text-align: center;">Edit service Request : {{req_obj.id}} </h2><br><br>
            <form action="/edit_req_date/{{req_obj.id}}" method="POST">
                <div class="input-group" >
                    <span style="width: 25%;font-size: 20px; " >Service Name </span>
                    <input type="text" class="form-control"  id="name" name="name" value="{{service_dict[req_obj.service_id].name}}" disabled/>
                </div><br>
                <div class="input-group" >
                    <span style="width: 25%;font-size: 20px; " >Booked For </span>
                    <input type="date"  class="form-control" id="date" name="date" value="{{req_obj.service_date}}">
                </div><br>
                <div class="input-group" >
                    <label for="prof_name" class="form-label" style="width: 25%;font-size: 20px; ">Professional Name </label>
                    <input type="text" class="form-control" id="prof_name" name="prof_name" value="{{prof_dict[req_obj.professional_id].full_name}}" disabled/>
                </div><br><br>
                <div class="center">
                    <button type="submit" style="text-align: center;align-items: center;" class="btn btn-primary" style="width: 170px;">Save Changes</button>
                </div>
            </form>
        </div></div>
    </body>
</html>
