<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="static\styles\style.css">
    </head>
    <body >

        <!-- Full-width navbar with light pink background and bold black buttons -->
        <div class="container-fluid" style="background-color: #ffcccb; padding: 20px;">
            <nav class="navbar navbar-expand-lg navbar-light w-100">
                <div class="container-fluid d-flex justify-content-center align-items-center">
                    <div style="font-size: 2em;"><strong>Add New Service</strong></div>
                </div>
            </nav>
        </div>

        <div class="container-box2" >
            <h2 style="text-align: center;">Service Details </h2><br>
            <div  style="margin: 20px;">
                <div class="input-group" >
                    <span style="width: 20%;font-size: 20px; font-family:Arial, Helvetica, sans-serif;" >Service Name       </span>
                    <input type="text" name="service_name" class="form-control" style="width: 300px;">
                </div><br>
                <div class="input-group" >
                    <label for="description" class="form-label" style="width: 20%;font-size: 20px; font-family:Arial, Helvetica, sans-serif;">Description </label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div><br>
                <div class="input-group" >
                    <span style="width: 20%;font-size: 20px; font-family:Arial, Helvetica, sans-serif;" >Best Price       </span>
                    <input type="text" name="price" class="form-control" style="width: 300px;">
                </div><br><br>
                <div class="center">
                    <button type="submit" class="btn btn-primary" style="width: 100px;">Add</button>
                    <button type="submit" class="btn btn-primary" style="width: 100px;">Cancel</button>
                </div>
            </div>
        </div>
    </body>
