<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>customer profile</title>
        <link rel="stylesheet" href="/static\styles\style.css">
        <link rel="stylesheet" href="/static\styles\profile.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid" style="background-color: #ffcccb; padding: 10px;">
            <nav class="navbar navbar-expand-lg navbar-light w-100">
                <div class="container-fluid">
                    <div style="font-size: 22px;"><strong>Welcome {{cust_obj.full_name}}</strong></div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link btn btn-dark mx-2 text-white fw-bold" href="{{url_for('customer_dashboard',cust_id=cust_obj.id)}}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-dark mx-2 text-white fw-bold" href="{{url_for('search_tab_cust',cust_id=cust_obj.id)}}">Search</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-dark mx-2 text-white fw-bold" href="{{url_for('summary_customer',cust_id=cust_obj.id)}}">Summary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-dark mx-2 text-white fw-bold" href="/">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="profile-header">
                <img src="/static\customer.png" alt="Profile Picture" class="profile-img">
                <h2>{{cust_obj.full_name}} </h2>
            </div>
            <div class="profile-content mt-4">
                <form action="/cust_profile/{{cust_obj.id}}" method="POST">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-3 col-form-label" style="font-weight: bold;">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="name" id="name" value="{{cust_obj.full_name}}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-3 col-form-label" style="font-weight: bold;">Email ID</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" name="email" id="email" value="{{cust_obj.email_id}}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="contact" class="col-sm-3 col-form-label" style="font-weight: bold;">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="password" id="password" value="{{cust_obj.password}}">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="phone" class="col-sm-3 col-form-label" style="font-weight: bold;">Contact Number</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" name="phone" id="phone" value="{{cust_obj.phone_number}}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="address" class="col-sm-3 col-form-label" style="font-weight: bold;">Address</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="address" id="address" rows="2" >{{cust_obj.address}}</textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="pincode" class="col-sm-3 col-form-label" style="font-weight: bold;">Pin Code</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="pincode" id="pincode" value="{{cust_obj.pin_code}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                        </div>
                    </div>
                </form><br>
                <h3 style="text-align: center;color: rgb(11, 168, 11);">{{msg}} </h3>
                
            </div>
        </div>
    </body>
</html>
