<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="search" class="content-section" style="position: relative;">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search" method="POST">
            <input name="search_val" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
    {% if suggestions %}
        <h2>Suggestions</h2>
        <ul>
            {% for suggestion in suggestions %}
                <li><a href="{{url_for('service_details',ser_name=suggestion.name)}}">{{ suggestion.name }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
