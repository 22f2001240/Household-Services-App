<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/static\styles\style.css">
        <link rel="stylesheet" href="/static\styles\profile.css">
    </head>
    <body>

        <div class="container-fluid" style="background-color: #ffcccb; padding: 10px;">
            <nav class="navbar navbar-expand-lg navbar-light w-100">
                <div class="container-fluid">
                    <h2>Service</h2>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="profile-header">
                <img src="/static\{{service.name}}.png" alt="Profile Picture" class="profile-img">
                <h2>{{service.name}} </h2>
            </div>
            <div class="profile-content mt-4">
                <form action="/edit_service/{{service.id}}" method="POST">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-3 col-form-label" style="font-weight: bold;">Service Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control"  id="name" name="name" value="{{service.name}}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="price" class="col-sm-3 col-form-label" style="font-weight: bold;">Best Price â‚¹</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="price" name="price" value="{{service.basic_price}}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="descrip" class="col-sm-3 col-form-label" style="font-weight: bold;">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="descrip" name="descrip" value="{{service.Description}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                        </div>
                    </div>
                </form><br>
            </div>
        </div>
    </body>
</html>
