<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>professional profile</title>
        <link rel="stylesheet" href="static\styles\style.css">
        <link rel="stylesheet" href="static\styles\profile.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

<!-- Full-width navbar with light pink background and bold black buttons -->
        <div class="container-fluid" style="background-color: #ffcccb; padding: 10px;height: 60px;">
            <nav class="navbar navbar-expand-lg navbar-light w-100">
            </nav>
        </div>
        <div class="container">
            <!-- Profile Header -->
            <div class="profile-header">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
                <h2>professional name here</h2>
                <p></p>
                <p>service name here</p>
            </div>
        
            <!-- Profile Content -->
            <div class="profile-content mt-4">
                <form>
                    <div class="row mb-3">
                        <label for="name" class="col-sm-3 col-form-label" style="font-weight: bold;">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" value="name">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="email" class="col-sm-3 col-form-label" style="font-weight: bold;">Email ID</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" value="email id">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="contact" class="col-sm-3 col-form-label" style="font-weight: bold;">Contact Number</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="contact" value="contact number">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="service" class="col-sm-3 col-form-label" style="font-weight: bold;">Service Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="service" value="service name">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="experience" class="col-sm-3 col-form-label" style="font-weight: bold;">Experience (Years)</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="experience" value="in years">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="address" class="col-sm-3 col-form-label" style="font-weight: bold;">Address</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="address" rows="2">address here</textarea>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="pincode" class="col-sm-3 col-form-label" style="font-weight: bold;">Pin Code</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="pincode" value="pin code">
                        </div>
                    </div>
            
                    <!-- Save Button -->
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
