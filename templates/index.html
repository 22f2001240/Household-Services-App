<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My App</title>
    <link rel="stylesheet" href="static\styles\style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Full-width navbar with light pink background and bold black buttons -->
<div class="container-fluid" style="background-color: #ffcccb; padding: 10px;">
    <nav class="navbar navbar-expand-lg navbar-light w-100">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="#"><strong>Household Service</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a type="button" class="nav-link btn btn-dark mx-2 text-white fw-bold" href="/clogin">User</a>
                    </li>
                    <li class="nav-item">
                        <a type="button" class="nav-link btn btn-dark mx-2 text-white fw-bold" href="/flogin">Professional</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="d-flex align-items-center vh-100 bg-light">
    <div class="container">
        <div class="row">
            <!-- Left Side: Image Circle Layout and Text Box with added margin -->
            <div class="col-md-6 d-flex flex-column align-items-center me-6">
                <!-- Image Circle Layout -->
                <div class="image-circle-container">
                    <img src="static\house.png" alt="Center Image" class="center-image">
                    
                    <!-- Surrounding images -->
                    <img src="static\ac mech.png" alt="Surrounding Image 1" class="surrounding-image image-1">
                    <img src="static\plumbing.png" alt="Surrounding Image 2" class="surrounding-image image-2">
                    <img src="static\electrical_work.png" alt="Surrounding Image 3" class="surrounding-image image-3">
                    <img src="static\mopping.png" alt="Surrounding Image 4" class="surrounding-image image-4">
                    <img src="static\painting.png" alt="Surrounding Image 5" class="surrounding-image image-5">
                </div>

                <!-- Text Box Below the Images -->
                <div class="text-box">
                    <h2>Welcome to A-Z Household Service</h2>
                    <p>All in one touch !!!!</p>
                </div>
            </div>

            <!-- Right Side: Services List -->
            <div class="col-md-6 d-flex align-items-center justify-content-left">
                <div class="container">
                    <h2 class="text-center mb-4">Our Services</h2>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">1. <strong>Deep Cleaning</strong></li>
                        <li class="list-group-item">2. <strong>Carpentry Works</strong></li>
                        <li class="list-group-item">3. <strong>Plumbing</strong></li>
                        <li class="list-group-item">4. <strong>Electrical Work</strong></li>
                        <li class="list-group-item">5. <strong>Construction-Related Works</strong></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
