<!DOCTYPE html>
<html lang="en" class="bg">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static\styles\style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Login page</title>
    </head>
    <body class="bg" >
        <div class="login-container">
            <h2 class="text-center mb-4">Professional Login</h2><br>
            <form action="/flogin" method="POST">
                <div >
                    <label for="user_name" class="form-label">E-mail ID(User Name): </label>
                    <input type="email" class="form-control" name="user_name" id="user_name">
                </div>
                <div>
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="center"><br>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div><br>
            </form>
            <div style="text-align: center;">
            New User? <a href="/fsignup" >Signup</a>
            </div><br>
            <div style="color: rgb(212, 28, 28);">{{err_msg}}</div>
            <div style="color: rgb(53, 197, 48);text-align: center;font-size: 20px;">{{msg}}</div>
        </div>
    </body>
</html>
