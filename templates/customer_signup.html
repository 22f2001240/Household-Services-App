<!DOCTYPE html >
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="C:\Users\NIHI SHABEEB\Desktop\IIT M\Term 5\MAD1 Project\House Service\Household-Services-App\static\style.css">
        <style>
            body {
                background-color: #e4dede;
            }
            </style>
    </head>
    <body >

        <div class="signup-form">
            <h2>Sign Up</h2>
            <form action="/submit_signup" method="post">

                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID(Username)</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- Name Input -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <!-- Confirm Password Input -->
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>

                <!-- Phone Number Input -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <!-- Address Input -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your full address"></textarea>
                </div>
                <div class="mb-3">
                    <label for="pincode" class="form-label">Pin Code</label>
                    <input type="number" class="form-control" id="pincode" name="pincode">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            
            <p class="text-center mt-3">Already have an account? <a href="/login">Log in</a></p>
        </div>
    </body>
</html>
