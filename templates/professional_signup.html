<!DOCTYPE html >
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="static\styles\style.css">
        <link rel="stylesheet" href="static\styles\dropdown.css">
    </head>
    <body >
        <div class="container-fluid" style="background-color: #ffcccb; padding: 10px;">
            <nav class="navbar navbar-expand-lg navbar-light w-100">
                <div class="container-fluid">
                    <a class="navbar-brand text-dark" href="/"><strong>Household Service</strong></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a type="button" class="nav-link btn btn-dark mx-2 text-white fw-bold" href="/alogin">Admin</a>
                            </li>
                            <li class="nav-item">
                                <a type="button" class="nav-link btn btn-dark mx-2 text-white fw-bold" href="/clogin">User</a>
                            </li>
                            <li class="nav-item">
                                <a type="button" class="nav-link btn btn-dark mx-2 text-white fw-bold" href="/flogin">Professional</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="signup">
            <h2>Service Professional Sign Up</h2>
            <form action="/fsignup" method="post" enctype="multipart/form-data"> <!--encrypt will allow th file upload.req.--> 
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID(Username)</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your full address"></textarea>
                </div>
                <div class="mb-3">
                    <label for="pincode" class="form-label">Pin Code</label>
                    <input type="text" class="form-control" id="pincode" name="pincode">
                </div>
                <div class="mb-3">
                    <label for="service" class="form-label">Select Services</label>
                    <select class="form-select" id="service" name="service" required>
                        {% for service in service_obj %}
                            <option value="{{service.id}}">{{service.name}}</option> <!-- This will return the value. here its id. so service contains particular id number -->
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Experience(in years)</label>
                    <input type="number" class="form-control" id="experience" name="experience" required>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-control-file">Attach Document (e.g., ID proof, service-related document)</label>
                    <input type="file" class="file" id="file" name="file">
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="proff_login.html">Log in</a></p><br>
            <div style="color: rgb(212, 28, 28);text-align: center;font-size: 20px;">{{err_msg}}</div>
            <div style="color: rgb(53, 197, 48);text-align: center;font-size: 20px;">{{msg}}</div>
        </div>
    </body>
</html>
