<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static\styles\style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Login page</title>
    </head>
    <body  >
        <div class="container-fluid" style="background-color: #ffcccb; padding: 10px;">
            <nav class="navbar navbar-expand-lg navbar-light w-100">
                <div class="container-fluid">
                    <a class="navbar-brand text-dark" href="/"><strong>Household Services</strong></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a type="button" class="nav-link btn btn-dark mx-2 text-white fw-bold" href="/alogin">Admin</a>
                            </li>
                            <li class="nav-item">
                                <a type="button" class="nav-link btn btn-dark mx-2 text-white fw-bold" href="/clogin">Customer</a>
                            </li>
                            <li class="nav-item">
                                <a type="button" class="nav-link btn btn-dark mx-2 text-white fw-bold" href="/flogin">Professional</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="login">
            <h2 class="text-center mb-4">Customer Login</h2><br>
            <form action="/clogin" method="POST">
                <div >
                    <label for="user_name" class="form-label">E-mail ID(User Name): </label>
                    <input type="email" class="form-control" name="user_name" id="user_name">
                </div>
                <div>
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="center"><br>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div><br>
            </form>
            <div style="text-align: center;">
            New User? <a type="button" href="/csignup" >Signup</a>
            </div><br>
            <div style="color: rgb(212, 28, 28);">{{err_msg}}</div>
            <div style="color: rgb(53, 197, 48);text-align: center;font-size: 20px;">{{msg}}</div>
        </div>
    </body>
</html>
